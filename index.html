<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MatrixCalc</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <!-- font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title container-fluid"><h1>Roots By Matrix Method</h1></div>

        <div class="row input">
            <div class="col-md-6 eqnInput">
                <h3 class="md-left">Enter Equations</h3>

                <div class="eqn">
                    <input class="datVal" type="text" />x + <input class="datVal" type="text" />y +
                    <input class="datVal" type="text" />z = <input class="cstVal" type="text" />
                </div>

                <div class="eqn">
                    <input class="datVal" type="text" />x + <input class="datVal" type="text" />y +
                    <input class="datVal" type="text" />z = <input class="cstVal" type="text" />
                </div>

                <div class="eqn">
                    <input class="datVal" type="text" />x + <input class="datVal" type="text" />y +
                    <input class="datVal" type="text" />z = <input class="cstVal" type="text" />
                </div>

                <button class="solveBtn" onclick="solve()">Solve</button>
            </div>
            <div class="col-md-6 ">
                <h3 class="md-left">Final Matrix</h3>

                <div class="finalAnswer"></div>
                <div class="ans"></div>

            </div>
        </div>

        

        <div class="solution">
            <h3>Solution</h3>
            <div class="solutionArea">

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <script src="logic.js"></script>
    </body>
</html>
